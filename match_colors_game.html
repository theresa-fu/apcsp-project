<!DOCTYPE html>
<html>
<head>
<title>Matching Card Game</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.heading {
  border: 5px solid black;
}

.playerName {background-color: lime; width: 150px; font-size: 40px; font-weight: bold; padding: 5px;}
.score {
  background-color: yellow;
  font-size: 40px;
  font-weight: bold;
}
/* .red { background-color: red; } */
</style>
</head>
<body>

    <input id="nextBtn" type="button" class="btn" value="NEXT" onclick="startGame();">
    <input id="switchBtn" type="button" class="btn" value="SWTICH TURN" onclick="switchTurns();">
    <div class="heading">
      <table>
        <tr class>
            <td class = "playerName" id = "player1Name">Player 1</td>
            <td class = "score" id = "scoreboard"></td>
            <td class = "playerName" id = "player2Name">Player 2</td>
        </tr>
      </table>
    </div>
     
<div id="grid" class="grid-container">
  <div id="cell1" class="grid-item" onclick="setCellColor(this.id);">1</div>
  <div id="cell2" class="grid-item" onclick="setCellColor(this.id);">2</div>
  <div id="cell3" class="grid-item" onclick="setCellColor(this.id);">3</div>  
  <div id="cell4" class="grid-item" onclick="setCellColor(this.id);">4</div>
  <div id="cell5" class="grid-item" onclick="setCellColor(this.id);">5</div>
  <div id="cell6" class="grid-item" onclick="setCellColor(this.id);">6</div>  
  <div id="cell7" class="grid-item" onclick="setCellColor(this.id);">7</div>
  <div id="cell8" class="grid-item" onclick="setCellColor(this.id);">8</div>
  <div id="cell9" class="grid-item" onclick="setCellColor(this.id);">9</div>
  <div id="cell10" class="grid-item" onclick="setCellColor(this.id);">10</div>
  <div id="cell11" class="grid-item" onclick="setCellColor(this.id);">11</div>
  <div id="cell12" class="grid-item" onclick="setCellColor(this.id);">12</div>  

  <script src="my_game_logic.js"></script>

  <iframe id="winning_image" src="https://giphy.com/embed/h4ke3VIEf1ib5WyHvQ" width="480" height="392" frameBorder="0" class="giphy-embed" style="display:none" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/dogs-confetti-corgiyolk-h4ke3VIEf1ib5WyHvQ"></a></p>
</body>

</html>
